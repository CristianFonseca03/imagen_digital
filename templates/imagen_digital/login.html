{% extends "imagen_digital/base.html" %}
{% load static %}

{%block tittle%}<title>Imagen Digital - Login</title>{%endblock%}
{%block css%}<link rel="stylesheet" href="{% static 'css/main.css' %}">{%endblock%}
{%block content%}
<body class="h-100">

<div class="container h-100">
    <div class="row h-100 justify-content-center align-items-center">
        <div class="col-sm-12 col-md-5 col-lg-5 pt-2 pl-5 pr-5 pb-5" id="auth-container">

            <img src="{% static 'img/instagram.png' %}" class="img-fluid rounded mx-auto d-block pb-4"
                 style="max-width: 60%;">

            {% if error %}
            <p class="alert alert-danger">{{ error }}</p>
            {% endif%}

            <form method="POST" action="{% url 'login' %}">
                {% csrf_token %}

                <div class="form-group">
                    <input class="form-control" type="text" placeholder="Usuario" name="username"/>
                </div>

                <div class="form-group">
                    <input class="form-control" type="password" placeholder="ContraseÃ±a" name="password"/>
                </div>


                <button class="btn btn-primary btn-block mt-5" type="submit">Ingresar</button>

            </form>

        </div>
    </div>
</div>

</body>
{%endblock%}
