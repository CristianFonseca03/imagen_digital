{% extends "imagen_digital/base_login.html" %}
{% load static %}

{% block head_content %}
<title>Imagen Digital - Login</title>
{% endblock%}

{% block css_content %}
<link rel="stylesheet" href="{% static 'css/main.css' %}">
{% endblock%}

{% block container %}

{% if error %}
<p class="alert alert-danger">{{ error }}</p>
{% endif%}

<form method="POST" action="{% url 'login' %}">
    {% csrf_token %}

    <div class="form-group">
        <input class="form-control" type="text" placeholder="Usuario" name="username"/>
    </div>

    <div class="form-group">
        <input class="form-control" type="password" placeholder="ContraseÃ±a" name="password"/>
    </div>


    <button class="btn btn-primary btn-block mt-5" type="submit">Ingresar</button>

</form>

{% endblock %}
